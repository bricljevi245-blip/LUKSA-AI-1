<!DOCTYPE html>
<html lang="sl" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUKSA AI | Povzdignite svojo znamko</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Orbitron', 'sans-serif'],
          },
          colors: {
            luksa: {
              cyan: '#00f0ff',
              purple: '#bc13fe',
              dark: '#050510',
              card: '#0a0a1f',
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050510;
      color: #e2e8f0;
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5), 0 0 20px rgba(188, 19, 254, 0.3);
    }
    .neon-border {
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.2), inset 0 0 10px rgba(188, 19, 254, 0.1);
    }
    /* Loading Spinner Styling */
    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #050510;
      color: #00f0ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(188, 19, 254, 0.3);
      border-radius: 50%;
      border-top-color: #00f0ff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
  <div id="root">
    <!-- To se prikaže takoj ob nalaganju strani in prepreči "črn zaslon" -->
    <div class="initial-loader">
      <div class="spinner"></div>
      <div>INITIALIZING LUKSA AI...</div>
    </div>
  </div>
  
  <!-- KLJUČNO: Povezava do React aplikacije -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
