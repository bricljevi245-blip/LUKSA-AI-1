<html lang="sl" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUKSA AI | Povzdignite svojo znamko</title>
  
  <!-- PRECONNECT: Pohitri povezavo do zunanjih virov -->
  <link rel="preconnect" href="https://esm.sh">
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://storage.googleapis.com">

  <!-- PRELOAD: Takoj začni nalagati glavno sliko, da se prikaže hitreje -->

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Orbitron', 'sans-serif'],
          },
          colors: {
            luksa: {
              cyan: '#00f0ff',
              purple: '#bc13fe',
              dark: '#050510',
              card: '#0a0a1f',
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050510;
      color: #e2e8f0;
      margin: 0;
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5), 0 0 20px rgba(188, 19, 254, 0.3);
    }
    .neon-border {
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.2), inset 0 0 10px rgba(188, 19, 254, 0.1);
    }
    /* Minimalist Loader that disappears quickly */
    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #050510;
      color: #00f0ff;
      font-family: 'Orbitron', sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(188, 19, 254, 0.2);
      border-radius: 50%;
      border-top-color: #00f0ff;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
